services:

  # 1. APPLICATION NODE.JS
  app:
    build: .
    ports:
      - "${PORT_APP}:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${POSTGRES_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTIC_NODE=http://elasticsearch:9200
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - app-network
    volumes:
      - .:/app

  # 2. POSTGRESQL
  postgres:
    image: postgres:15-alpine
    container_name: postgresql
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASS}
      - POSTGRES_DB=${POSTGRES_NAME}
    ports:
      - "${DB_PORT}:5432"
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. REDIS
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network

  # 4. REDIS COMMANDER
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "${PORT_REDIS}:8081"
    depends_on:
      - redis
    networks:
      - app-network

  # 5. ELASTICSEARCH
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - app-network
    volumes:
      - elastic_data:/usr/share/elasticsearch/data

  # 6. KIBANA
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: elastic-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  elastic_data:
